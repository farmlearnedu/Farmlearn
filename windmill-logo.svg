    <circle cx="256" cy="256" r="240" fill="#40B5AD"/>
    
    <!-- Windmill Base -->
    <rect x="240" y="300" width="32" height="200" fill="#FFFFFF"/>
    
    <!-- Windmill House -->
    <path d="M200 300 L312 300 L312 240 L200 240 Z" fill="#FFFFFF"/>
    <rect x="240" y="240" width="32" height="60" fill="#FFFFFF"/>
    
